name: Deploy Build Upm web docker image
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ðŸ˜€
        uses: actions/checkout@main
        with:
          ref: main

      - name: Setup node18 ðŸ‘€
        uses: actions/setup-node@v3
        with:
          node-version: 18
          always-auth: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.27.1

      # è£…ä¾èµ–
      - name: Install dependencies ðŸ”§
        run: pnpm i

      # æ‰“åŒ…
      - name: Build website ðŸ¤“
        run: pnpm build

      # ä¸Šä¼ æ‰“åŒ…èµ„æº
      - name: Build the Docker image
        run: |
          echo '${{ secrets.PASSWORD }}' >> ~/docker_password.txt
          cat ~/docker_password.txt
          docker version
          echo "${{ secrets.PASSWORD }}" | winpty docker login registry.cn-shenzhen.aliyuncs.com --username ${{ secrets.USERMAME }} --password-stdin
          docker build . --file ./Dockerfile --tag registry.cn-shenzhen.aliyuncs.com/seedltd/upm-web:latest
          docker push registry.cn-shenzhen.aliyuncs.com/seedltd/upm-web:latest
