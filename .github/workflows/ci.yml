name: Deploy Build Upm web docker image
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 😀
        uses: actions/checkout@main
        with:
          ref: main

      - name: Setup node18 👀
        uses: actions/setup-node@v3
        with:
          node-version: 18
          always-auth: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.27.1

      # 装依赖
      - name: Install dependencies 🔧
        run: pnpm i

      # 打包
      - name: Build website 🤓
        run: pnpm build


      - name: LogintoAliyunContainerRegistry(ACR)
        uses: aliyun/acr-login@v1
        with:
          login-server: registry.cn-shenzhen.aliyuncs.com
          region-id: cn-shenzhen
          username: "${{ secrets.USERMAME }}"
          password: "${{ secrets.PASSWORD }}"

      # 上传打包资源
      - name: Build the Docker image
        run: |
          docker version
          docker build . --file ./Dockerfile --tag registry.cn-shenzhen.aliyuncs.com/seedltd/upm-web:latest
          docker push registry.cn-shenzhen.aliyuncs.com/seedltd/upm-web:latest
