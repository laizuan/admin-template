name: Deploy Build Upm web docker image
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ˜€
        uses: actions/checkout@main
        with:
          ref: main

      - name: Setup node18 ğŸ‘€
        uses: actions/setup-node@v3
        with:
          node-version: 18
          always-auth: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.27.1

      # è£…ä¾èµ–
      - name: Install dependencies ğŸ”§
        run: pnpm i

      # æ‰“åŒ…
      - name: Build website ğŸ¤“
        run: pnpm build

      - name: Get current version
        id: version
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: package.json
          property: version

      - name: Login Aliyun Container Registry
        uses: aliyun/acr-login@v1
        with:
          login-server: registry.cn-shenzhen.aliyuncs.com
          region-id: cn-shenzhen
          username: "${{ secrets.USERNAME }}"
          password: "${{ secrets.PASSWORD }}"

      # ä¸Šä¼ æ‰“åŒ…èµ„æº
      - name: Build the Docker image
        run: |
          docker version
          docker build . --file ./Dockerfile --tag registry.cn-shenzhen.aliyuncs.com/seedltd/upm-web:v${{steps.version.outputs.value}}
          docker push registry.cn-shenzhen.aliyuncs.com/seedltd/upm-web:v${{steps.version.outputs.value}}
